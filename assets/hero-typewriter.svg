<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="120" viewBox="0 0 1080 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .wrap{font:700 28px system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial;}
    .cursor{stroke:#18E273;stroke-width:3}
    .line{fill:#0b1220}
    .bg{fill:#0b1220}
    @media (prefers-color-scheme: light){ .line{fill:#0b1220} }
    @media (prefers-color-scheme: dark){ .line{fill:#e6f6ee} }
  </style>
  <rect x="0" y="0" width="100%" height="100%" fill="transparent"/>
  <g transform="translate(40,72)">
    <text id="text" class="wrap line"></text>
    <line id="caret" class="cursor" x1="0" y1="-20" x2="0" y2="10">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </line>
    <!-- Sequência de frases -->
    <animate xlink:href="#text" attributeName="textContent"
      dur="12s" repeatCount="indefinite"
      values="Sites reais com ChatGPT + Vercel;
Next.js (App Router) e entregas rápidas;
Finanças, Cripto e E-commerce;
Do prompt ao deploy — sem complicação"/>
    <!-- Movimento do cursor acompanhando o texto (estimado por largura média) -->
    <animate xlink:href="#caret" attributeName="transform"
      dur="12s" repeatCount="indefinite"
      values="translate(440,0);translate(600,0);translate(520,0);translate(560,0)"/>
  </g>
</svg>
